  windows:
    properties:
      os: Windows-10
      device_type: none

  windows_arm64:
    properties:
      arch: arm
      os: Windows
      cpu: arm64

  windows_mokey:
    properties:
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v4"},
          {"dependency": "chrome_and_driver", "version": "version:125.0.6422.141"},
