# Describes the targets run in continuous integration environment.
#
# Flutter infra uses this file to generate a checklist of tasks to be performed
# for every commit.
#
# The recipes mentioned below refer to those in this repo:
#   https://flutter.googlesource.com/recipes/+/refs/heads/main/recipes/
#
# The "flutter_drone" recipe just defers to dev/bots/test.dart in this repo,
# with the shard set according to the "shard" key in this file.
#
# More information at:
#  * https://github.com/flutter/cocoon/blob/main/CI_YAML.md
enabled_branches:
  - master
  - flutter-\d+\.\d+-candidate\.\d+

platform_properties:
  staging_build_linux:
    properties:
      dependencies: >-
        [
          {"dependency": "curl", "version": "version:7.64.0"}
        ]
      os: Ubuntu
      cores: "8"
      device_type: none
      ignore_flakiness: "true"

  linux:
    properties:
      dependencies: >-
        [
          {"dependency": "curl", "version": "version:7.64.0"}
        ]
      os: Ubuntu
      cores: "8"
      device_type: none

  # The current android emulator config names can be found here:
  # https://chromium.googlesource.com/chromium/src.git/+/HEAD/tools/android/avd/proto
  # You may use those names for the android_virtual_device version. You may find the
  # avd_cipd_version by clicking on the latest available instance and looking for the
  # build_id:<Identifier#> here:
  # https://chrome-infra-packages.appspot.com/p/chromium/tools/android/avd/linux-amd64.
  linux_android_emu:
    properties:
      contexts: >-
        [
          "android_virtual_device"
        ]
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "android_virtual_device", "version": "android_36_google_apis_x64.textpb"},
          {"dependency": "avd_cipd_version", "version": "build_id:8719362231152674241"},
          {"dependency": "open_jdk", "version": "version:21"}
        ]
      os: Ubuntu
      cores: "8"
      device_type: none
      kvm: "1"

  # linux_android_emu_unstable is intended to be how flutter-android proves the stability
  # of new combinations of dependencies.
  linux_android_emu_unstable:
    properties:
      contexts: >-
        [
          "android_virtual_device"
        ]
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "android_virtual_device", "version": "android_36_google_apis_x64.textpb"},
          {"dependency": "avd_cipd_version", "version": "build_id:8719362231152674241"},
          {"dependency": "open_jdk", "version": "version:21"}
        ]
      os: Ubuntu
      cores: "8"
      device_type: none
      kvm: "1"

  # linux_android_emu_vulkan_stable temporarily depends on an API 35 AVD while all
  # other linux_android_emu test targets depend on an API 36 AVD due to a potential issue with
  # virtual display on API 36: https://github.com/flutter/flutter/issues/170024.
  linux_android_emu_vulkan_stable:
    properties:
      contexts: >-
        [
          "android_virtual_device"
        ]
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "android_virtual_device", "version": "android_35_google_apis_x64.textpb"},
          {"dependency": "avd_cipd_version", "version": "build_id:8733065022087935185"},
          {"dependency": "open_jdk", "version": "version:21"}
        ]
      os: Ubuntu
      cores: "8"
      device_type: none
      kvm: "1"

  linux_build_test:
    properties:
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "open_jdk", "version": "version:21"},
          {"dependency": "curl", "version": "version:7.64.0"}
        ]
      os: Ubuntu
      cores: "8"
      device_type: none

  linux_pixel_7pro:
    properties:
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "open_jdk", "version": "version:21"},
          {"dependency": "curl", "version": "version:7.64.0"}
        ]
      os: Linux
      device_type: "Pixel 7 Pro"

  linux_mokey:
    properties:
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "open_jdk", "version": "version:21"},
          {"dependency": "curl", "version": "version:7.64.0"}
        ]
      os: Linux
      device_type: "mokey"

  linux_galaxy_s24:
    properties:
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "open_jdk", "version": "version:21"},
          {"dependency": "curl", "version": "version:7.64.0"}
        ]
      os: Linux
      device_type: "SM-S921U1"

  mac:
    properties:
      contexts: >-
        [
          "osx_sdk"
        ]
      dependencies: >-
        [
          {"dependency": "apple_signing", "version": "version:to_2026"}
        ]
      os: Mac-14|Mac-15
      device_type: none
      $flutter/osx_sdk : >-
        {
          "sdk_version": "16c5032a"
        }

  mac_arm64:
    properties:
      contexts: >-
        [
          "osx_sdk"
        ]
      dependencies: >-
        [
          {"dependency": "apple_signing", "version": "version:to_2026"}
        ]
      os: Mac-14|Mac-15
      device_type: none
      cpu: arm64
      $flutter/osx_sdk : >-
        {
          "sdk_version": "16c5032a"
        }

  mac_benchmark:
    properties:
      contexts: >-
        [
          "osx_sdk"
        ]
      dependencies: >-
        [
          {"dependency": "apple_signing", "version": "version:to_2026"}
        ]
      device_type: none
      mac_model: "Macmini8,1"
      os: Mac-14|Mac-15
      tags: >
        ["devicelab", "hostonly", "mac"]
      $flutter/osx_sdk : >-
        {
          "sdk_version": "16c5032a"
        }

  mac_x64:
    properties:
      contexts: >-
        [
          "osx_sdk"
        ]
      dependencies: >-
        [
          {"dependency": "apple_signing", "version": "version:to_2026"}
        ]
      os: Mac-14|Mac-15
      device_type: none
      cpu: x86
      $flutter/osx_sdk : >-
        {
          "sdk_version": "16c5032a"
        }

  mac_build_test:
    properties:
      contexts: >-
        [
          "osx_sdk"
        ]
      dependencies: >-
        [
          {"dependency": "ruby", "version": "ruby_3.1-pod_1.13"},
          {"dependency": "apple_signing", "version": "version:to_2026"}
        ]
      os: Mac-14|Mac-15
      device_type: none
      cpu: x86
      $flutter/osx_sdk : >-
        {
          "sdk_version": "16c5032a"
        }

  mac_mokey:
    properties:
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "chrome_and_driver", "version": "version:125.0.6422.141"},
          {"dependency": "open_jdk", "version": "version:21"}
        ]
      os: Mac-14|Mac-15
      cpu: x86
      device_type: "mokey"

  mac_arm64_mokey:
    properties:
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "open_jdk", "version": "version:21"}
        ]
      os: Mac-14|Mac-15
      cpu: arm64
      device_type: "mokey"

  mac_ios:
    properties:
      contexts: >-
        [
          "osx_sdk_devicelab"
        ]
      dependencies: >-
        [
          {"dependency": "ruby", "version": "ruby_3.1-pod_1.13"},
          {"dependency": "apple_signing", "version": "version:to_2026"}
        ]
      os: Mac-14|Mac-15
      device_os: iOS-17|iOS-18
      $flutter/osx_sdk : >-
        {
          "sdk_version": "16c5032a"
        }

  mac_x64_ios:
    properties:
      contexts: >-
        [
          "osx_sdk_devicelab"
        ]
      dependencies: >-
        [
          {"dependency": "ruby", "version": "ruby_3.1-pod_1.13"},
          {"dependency": "apple_signing", "version": "version:to_2026"}
        ]
      os: Mac-14|Mac-15
      cpu: x86
      device_os: iOS-17|iOS-18
      $flutter/osx_sdk : >-
        {
          "sdk_version": "16c5032a"
        }

  mac_arm64_ios:
    properties:
      contexts: >-
        [
          "osx_sdk_devicelab"
        ]
      dependencies: >-
        [
          {"dependency": "ruby", "version": "ruby_3.1-pod_1.13"},
          {"dependency": "apple_signing", "version": "none"}
        ]
      os: Mac-14|Mac-15
      cpu: arm64
      device_os: iOS-17|iOS-18
      $flutter/osx_sdk : >-
        {
          "sdk_version": "16c5032a"
        }

  windows:
    properties:
      os: Windows-10
      device_type: none

  windows_arm64:
    properties:
      arch: arm
      os: Windows
      cpu: arm64

  windows_mokey:
    properties:
      dependencies: >-
        [
          {"dependency": "android_sdk", "version": "version:36v1"},
          {"dependency": "chrome_and_driver", "version": "version:125.0.6422.141"},
          {"dependency": "open_jdk", "version": "version:21"}
        ]
      os: Windows-10
      device_type: "mokey"

targets:
  - name: Linux docs_test
    recipe: flutter/flutter_drone
    timeout: 30
    properties:
      cores: "32"
      dependencies: >-
        [
          {"dependency": "dashing", "version": "0.4.0"}
        ]
      firebase_project: ""
      release_ref: ""
      tags: >
        ["framework", "hostonly", "shard", "linux"]
      shard: docs
    runIf:
      - bin/**
      - dev/**
      - packages/flutter/**
      - packages/flutter_drive/**
      - packages/flutter_localizations/**
      - packages/flutter_test/**
      - packages/flutter_web_plugins/**
      - packages/integration_test/**
      - .ci.yaml
      - engine/**
      - DEPS
      - dartdoc_options.yaml
