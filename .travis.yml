# ENVIRONMENTS
os:
  - linux
  - osx
osx_image: xcode9.2
env:
  - SHARD=analyze
  - SHARD=tests
  - SHARD=tests_dart2
  - SHARD=docs
  - SHARD=build_and_deploy_gallery
matrix:
  exclude:
  - os: osx
    env: SHARD=analyze
  - os: osx
    env: SHARD=docs
sudo: false
filter_secrets: false

# INSTALLATION
addons:
  apt:
    # sky_shell binary depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - lib32stdc++6
      - libstdc++6
      - fonts-droid
language: node_js
node_js:
  - "6"
git:
  # We rely on git tags for determining the version.
  depth: false
cache:
  bundler: true
  directories:
    - $HOME/.pub-cache
install:
  - ./dev/bots/travis_install.sh

# TESTING
before_script:
  - ./dev/bots/travis_setup.sh
script:
  - ulimit -S -n 2048 # https://github.com/flutter/flutter/issues/2976
  - ./dev/bots/travis_script.sh
