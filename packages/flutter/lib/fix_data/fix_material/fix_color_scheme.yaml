version: 1
transforms:

  # Changes made in https://github.com/flutter/flutter/pull/138521
  - title: "Migrate background"
    date: 2023-12-04
    element:
      uris: [ 'material.dart' ]
      constructor: ''
      inClass: 'ColorScheme'
    oneOf:
      - if: "surface == ''"
        changes:
          - kind: 'renameParameter'
            oldName: 'background'
            newName: 'surface'
      - if: "surface != ''"
        changes:
          - kind: 'removeParameter'
            name: 'background'
    variables:
      surface:
        kind: 'fragment'
        value: 'arguments[surface]'

