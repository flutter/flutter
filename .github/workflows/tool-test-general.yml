name: Tool tests general - experiment

on:
  pull_request:
    branches: [master]
    paths:
      - 'dev/**'
      - 'packages/flutter_tools/**'
      - 'bin/**'
      - '.ci.yaml'
      - 'engine/**'
      - 'DEPS'
  push:
    branches: [main]

jobs:
  Linux_tool-tests-general:
    runs-on: ubuntu-latest

    steps:
      # The following step is only run LOCALLY - Github runners have everything on them
      - name: Set up our JDK environment
        if: ${{ env.ACT }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00
        with:
          java-version: '21'
          distribution: 'temurin'

      # The following step is only run LOCALLY - Github runners have everything on them
      - name: Setup Android SDK
        if: ${{ env.ACT }}
        uses: amyu/setup-android@v4
        with:
          sdk-version: 36

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Path Update
        run: |
          echo "$PWD/bin" >> "$GITHUB_PATH"

      - name: Flutter Doctor
        run: |
          flutter doctor

      - name: Get packages
        run: |
          flutter update-packages

      - name: Tool Test
        run: |
          SHARD=tool_tests SUBSHARD=general dart --enable-asserts dev/bots/test.dart
