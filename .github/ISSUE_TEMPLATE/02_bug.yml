name: Report a bug
description: |
  Use this template to report a bug in [PROJECT NAME]. Please describe exactly how
  to reproduce the issue, what you expected, and what actually happened.

  **Before filing**, check:
    - That you‚Äôve searched existing issues: https://github.com/flutter/flutter/issues
    - The guide to filing a bug: https://flutter.dev/docs/resources/bug-reports

body:
  - type: markdown
    attributes:
      value: |
        ## üêû Steps to Reproduce
        Please tell us exactly how to reproduce the issue, step by step.

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: |
        1. ‚Ä¶
        2. ‚Ä¶
        3. ‚Ä¶
      placeholder: |
        1. ‚Ä¶
        2. ‚Ä¶
        3. ‚Ä¶
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected results
      description: What did you expect to happen?
      placeholder: Describe what you expected‚Ä¶
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual results
      description: What actually happened?
      placeholder: Describe what went wrong‚Ä¶
    validations:
      required: true

  - type: textarea
    attributes:
      label: Code sample
      description: |
        Provide a minimal, reproducible code sample. Wrap your Dart/Flutter snippet
        in triple backticks:

        \`\`\`dart
        void main() {
          // ‚Ä¶
        }
        \`\`\`

        If the snippet is hosted externally (DartPad, GitHub repo, etc.), just paste the link.
      placeholder: |
        ```dart
        // Paste your code here
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots or Video
      description: |
        Attach any screenshots or screen recordings. If you paste logs or images,
        please do so in code blocks or use markdown image links.
      placeholder: |
        ![Screenshot](https://example.com/screenshot.png)

  - type: textarea
    attributes:
      label: Logs
      description: |
        Include full logs of the commands you ran (e.g. `flutter run --verbose`).
        Wrap them in triple backticks:
        ```
        [Paste your logs here]
        ```
      placeholder: |
        ```console
        [Paste your logs here]
        ```

  - type: textarea
    attributes:
      label: Flutter Doctor output
      description: |
        Run `flutter doctor -v` and paste the entire output here (between triple backticks):
        ```
        flutter doctor -v
        ```
      placeholder: |
        ```console
        [Paste your flutter doctor -v output here]
        ```
    validations:
      required: true
