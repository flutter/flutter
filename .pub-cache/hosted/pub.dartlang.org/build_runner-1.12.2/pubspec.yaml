name: build_runner
version: 1.12.2
description: A build system for Dart code generation and modular compilation.
repository: https://github.com/dart-lang/build/tree/master/build_runner

environment:
  sdk: ">=2.11.99 <3.0.0"

dependencies:
  args: ">=1.4.0 <3.0.0"
  async: ">=1.13.3 <3.0.0"
  build: ">=2.0.0 <2.1.0"
  build_config: '>=0.4.7 <0.4.8'
  build_daemon: ^2.1.0
  build_resolvers: ^2.0.0
  build_runner_core: ^6.1.11
  code_builder: ">2.3.0 <4.0.0"
  collection: ^1.14.0
  crypto: ">=0.9.2 <4.0.0"
  dart_style: '>=1.0.0 <3.0.0'
  glob: ^2.0.0
  graphs: ^1.0.0
  http_multi_server: '>=2.1.0 <4.0.0'
  io: '>=0.3.0 <2.0.0'
  js: ^0.6.1+1
  logging: ">=0.11.2 <2.0.0"
  meta: ^1.1.0
  mime: ">=0.9.3+3 <2.0.0"
  path: ^1.1.0
  pedantic: ^1.0.0
  pool: ^1.0.0
  pub_semver: ">=1.4.0 <3.0.0"
  pubspec_parse: ^1.0.0
  shelf: ">=0.6.5 <2.0.0"
  shelf_web_socket: ">=0.2.2+4 <2.0.0"
  stack_trace: ^1.9.0
  stream_transform: ">=0.0.20 <3.0.0"
  timing: '>=0.1.1 <2.0.0'
  watcher: '>=0.9.7 <2.0.0'
  web_socket_channel: '>=1.0.9 <3.0.0'
  yaml: ">=2.1.11 <4.0.0"

dev_dependencies:
  build_test: ^2.0.0
  build_web_compilers: ^2.0.0
  package_config: '>=1.9.0 <3.0.0'
  stream_channel: ">=1.6.0 <3.0.0"
  test: ^1.3.3
  test_descriptor: ^2.0.0
  test_process: ^2.0.0
  _test_common:
    path: ../_test_common
