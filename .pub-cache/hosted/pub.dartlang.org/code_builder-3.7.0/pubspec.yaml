  built_value: '>=7.0.0 <9.0.0'
  collection: ^1.14.0
  matcher: ^0.12.0
  meta: ^1.0.5

dev_dependencies:
  build: ^1.0.0
  build_runner: ^1.1.0
  built_value_generator: ^7.0.0
  dart_style: ^1.0.0
  pedantic: ^1.0.0
  source_gen: ^0.9.0
  test: ^1.3.0
