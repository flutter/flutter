name: build_daemon
version: 2.1.10
description: A daemon for running Dart builds.
repository: https://github.com/dart-lang/build/tree/master/build_daemon

environment:
  sdk: ">=2.11.99 <3.0.0"

dependencies:
  built_collection: '>=4.1.0 <6.0.0'
  built_value: '>=7.0.0 <9.0.0'
  http_multi_server: '>=2.0.0 <4.0.0'
  logging: ">=0.11.0 <2.0.0"
  pedantic: ^1.0.0
  path: ^1.6.2
  pool: ^1.3.6
  shelf: '>=0.7.4 <2.0.0'
  shelf_web_socket: '>=0.2.2+4 <2.0.0'
  stream_transform: ">=0.0.20 <3.0.0"
  watcher: '>=0.9.7 <2.0.0'
  web_socket_channel: '>=1.0.9 <3.0.0'

dev_dependencies:
  build_runner: ^1.0.0
  # TODO: untangle analyzer dependency
  #built_value_generator: ^7.0.0
  mockito: ^4.0.0
  test: ^1.3.3
  test_descriptor: ^1.1.1
  uuid: ^3.0.0-0
