    sdk: flutter
  mockito: '>=4.1.1 <6.0.0'
  pedantic: ^1.9.0
  file: '>=5.2.1 <7.0.0'

environment:
  flutter: ">=1.20.0"
  sdk: ">=2.10.0 <3.0.0"
