version: 1
transforms:
  - title: "Rename from 'opacity' to 'a'"
    date: 2024-09-10
    element:
      uris: [ 'dart:ui' ]
      method: 'opacity'
      inClass: 'Color'
    changes:
      - kind: 'rename'
        newName: 'a'

  - title: "Replace 'value' with 'toARGB32()'"
    date: 2025-02-03
    element:
      uris: [ 'dart:ui' ]
      method: 'value'
      inClass: 'Color'
    changes:
      - kind: 'replacedBy'
        newElement:
          uris: [ 'dart:ui' ]
          method: 'toARGB32'
          inClass: 'Color'

  - title: "Rename 'withOpacity'"
    date: 2024-09-10
    element:
      uris: [ 'dart:ui' ]
      method: 'withOpacity'
      inClass: 'Color'
    changes:
      - kind: 'rename'
        newName: 'withValues'
      - kind: 'removeParameter'
        index: 0
      - kind: 'addParameter'
        index: 0
        name: 'alpha'
        style: optional_named
        argumentValue:
          expression: '{% opacity %}'
          requiredIf: "opacity != ''"
    variables:
      opacity:
        kind: 'fragment'
        value: 'arguments[0]'
